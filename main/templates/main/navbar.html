<div id="custom-css-controller" style="display: none;">
  <div id="custom-css-container">
    <div id="custom-css-header">
      <h3>CSS Edit</h3>
      <a id="custom-css-close" href="#">[Close]</a>
    </div>
    <div id="custom-css-mode">
      <span class="custom-css-mode-switch" id="custom-css-switch-theme">Themes</span>
      <span class="custom-css-mode-switch" id="custom-css-switch-tree">Tree-View</span>
      <span class="custom-css-mode-switch active-mode" id="custom-css-switch-custom">Custom CSS</span>
    </div>
    <textarea id="custom-css-area"></textarea>
    <input id="custom-css-save-btn" type="button" value="Save">
  </div>
</div>

<div id="custom-js-controller" style="display: none;">
  <div id="custom-js-container">
    <div id="custom-js-header">
      <h3>JS Edit</h3>
      <a id="custom-js-close" href="#">[Close]</a>
    </div>
    <div id="custom-js-mode">
      <span class="custom-js-mode-switch active-mode" id="custom-js-switch-custom">Custom JS</span>
    </div>
    <textarea id="custom-js-area"></textarea>
    <input id="custom-js-save-btn" type="button" value="Save">
  </div>
</div>
