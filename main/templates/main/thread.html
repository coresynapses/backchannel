{% load static %}
<html>
  <head>
    <title>{{name}} - Thread {{thread_id}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'main/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/bootstrap/css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/bootstrap/css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/bootstrap/css/bootstrap-utilities.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand bg-body-secondary">
      <div class="container">
	<div class="col">
	  <a href="/create-account" role="button" class="btn btn-primary">Create Account</a>
	  <a href="/log-in" role="button" class="btn btn-secondary">Log In</a>
	</div>
      </div>
    </nav>
    <div class="container text-center">
      <div class="row justify-content-center">
	<h1>/{{name}}/ - {{desc}}</h1>
      </div>
    </div>
    <div class="container px-4">
      <h3 class="text-center"><a href="#">[Make Thread]</a></h3>
      <p>Thread: {{ thread_id }}</p>
      {% for post in posts %}
      <div class="row">
	<img src="/{{post.post_media_path}}" class="img-thumbnail" alt="circle"/>
	<h5>
	  <!-- 	    <a href="/{{name}}/thread/{{thread.thread_id}}"> -->
	    <!-- 	      /{{thread.thread_title}}/ - {{thread.thread_author}} -->
	    <!-- 	    </a> -->
	</h5>
	<p>
	  {{post.post_content}}
	</p>
      </div>
      {% endfor %}
    </div>
    <script src="{% static 'main/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'main/dynamic.js' %}"></script>
  </body>
</html>
